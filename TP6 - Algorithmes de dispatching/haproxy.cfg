global
    log         127.0.0.1 local2
    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    maxconn     4000
    user        haproxy
    group       haproxy
    daemon

    stats socket /var/lib/haproxy/stats

defaults
    mode                    http
    log                     global
    option                  httplog
    option                  dontlognull
    option http-server-close
    option forwardfor       except 127.0.0.0/8
    option                  redispatch
    retries                 3
    timeout http-request    10s
    timeout queue           1m
    timeout connect         10s
    timeout client          1m
    timeout server          1m
    timeout http-keep-alive 10s
    timeout check           10s
    maxconn                 3000
    
frontend  generic_frontend 
    bind *:80
    mode http
    option forwardfor       except 127.0.0.0/8
    # WEBAPP COLOR
    acl webappcolor_acl hdr_dom(host) -i webappcolor.com
    use_backend webappcolor if webappcolor_acl
    default_backend         website

# backend webappcolor
#     balance roundrobin
#     server  red     localhost:8080 weight 1
#     server  blue    localhost:8081 weight 2 # disabled

backend webappcolor
    balance first
    server  red     localhost:8080 maxconn 5
    server  blue    localhost:8081 maxconn 5   
